<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/form.css">
    <title>Student Form</title>
</head>

<body>
    <div class="form">
        <div class="formContent">
            <form action="#">
                <h1>Student Form</h1>
                <div class="row">
                    <input type="text" name="" placeholder="First Name" id="">
                    <input type="text" name="" placeholder="Last Name" id="">
                </div>
                <div class="row">
                    <input type="text" name="" placeholder="Guardian" id="">
                    <input type="password" name="" placeholder="Password" id="">
                </div>
                <div class="row">
                    <input type="email" name="" placeholder="Email" id="">
                    <input type="number" name="" placeholder="Age" id="">
                </div>
                <div class="row gender">
                    <label for="gender">Gender:</label>
                    <label for="male">Male</label>
                    <input type="radio" name="gender" id="">
                    <label for="female">Female</label>
                    <input type="radio" name="gender" id="">
                </div>
                <div class="row">
                    <label for="">D O B</label>
                    <input type="date" name="" id="">
                    <label for="">Time of Admission</label>
                    <input type="datetime-local" name="" id="">
                </div>
                <div class="row">
                    <label for="">Select Semester</label>
                    <input type="range" min="1" max="8" step="1" name="" id="">
                    <label for="">1 - 8</label>
                </div>
                <div class="row">
                    <label for="profile" id="student">Student Profile</label>
                    <input type="image" src="../images/profilepic.jpg" alt="">
                </div>
                <div class="row">
                    <label for="">Upload Profile Picture</label>
                    <input type="file" name="" id="">
                    <label for="save">Save my Information</label>
                    <input type="checkbox" name="" id="save">
                </div>
                <div class="row">
                    <input type="reset" value="Reset">
                    <input type="submit" value="Submit">
                </div>
            </form>
        </div>
    </div>
    <footer>
        <div class="footerContent">
            <div class="footerLogo">
                <img src="../images/logo.png" alt="">
                <p>Faculty of Engineering and Technology</p>
            </div>
            <div class="rights">
                <div class="rightsContent">

                    <p>&copy; All Rights Reserved. FET - 2022</p>
                </div>
            </div>
            <div class="quickLinks">
                <h2>Quick Links</h2>
                <div class="footerLinks">
                    <a href="./index.html">Home</a>
                    <a href="./studentCV.html">Student CV</a>
                    <a href="./stdform.html">Student Form</a>
                    <a href="./about.html">About</a>
                    <a href="./contact.html">Contact</a>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
